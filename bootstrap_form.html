<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--
        	描述：这条语句是为了适应移动设备的
        -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
	</head>

	<body>
		<!--默认样式  为垂直样式-->
		<form>
			<div class="form-group">
				<label>邮箱：</label>
				<input type="email" class="form-control" placeholder="请输入您的邮箱地址">
			</div>
			<div class="form-group">
				<label>密码</label>
				<input type="password" class="form-control" placeholder="请输入您的邮箱密码">
			</div>
			<div class="checkbox">
				<label><input type="checkbox"> 记住密码</label>
			</div>
			<button type="submit" class="btn btn-default">进入邮箱</button>
		</form>
		<!--水平样式-->
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">邮箱:</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的邮箱地址">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
				<div class="col-sm-4">
					<input type="password" class="form-control" id="inputPassword3" placeholder="请输入您的邮箱密码">
				</div>
			</div>
		</form>
		<!--内联样式-->
		<form class="form-inline" role="form">
			<div class="form-group">
				<label class="sr-only" for="exampleInputEmail2">邮箱</label>
				<input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入你的邮箱地址">
			</div>
			<div class="form-group">
				<label class="sr-only" for="exampleInputPassword2">密码</label>
				<input type="password" class="form-control" id="exampleInputPassword2" placeholder="请输入你的邮箱密码">
			</div>
			<button type="submit" class="btn btn-default">进入邮箱</button>
		</form>

		<form role="form">
			<div class="form-group">
				<input type="email" class="form-control" placeholder="Enter email">
			</div>
		</form>

		<form role="form">
			<div class="form-group">
				<select class="form-control">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
  </select>
			</div>
			<div class="form-group">
				<select multiple class="form-control">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
  </select>
			</div>
		</form>

		<form role="form">
			<div class="checkbox">
				<label>
<input type="checkbox" value="">
记住密码
</label>
			</div>
			<div class="radio">
				<label>
<input type="radio" name="optionsRadios" id="optionsRadios1" value="love" checked>
喜欢
</label>
			</div>
			<div class="radio">
				<label>
<input type="radio" name="optionsRadios" id="optionsRadios2" value="hate">
不喜欢
</label>
			</div>
		</form>

		<form role="form">
			<div class="form-group">
				<label class="checkbox-inline"><input type="checkbox"  value="option1">游戏</label>
				<label class="checkbox-inline"><input type="checkbox"  value="option2">摄影</label>
				<label class="checkbox-inline"><input type="checkbox"  value="option3">旅游</label>
			</div>
			<div class="form-group">
				<label class="radio-inline"><input type="radio"  value="option1" name="sex">男性</label>
				<label class="radio-inline"><input type="radio"  value="option2" name="sex">女性</label>
				<label class="radio-inline"><input type="radio"  value="option3" name="sex">中性</label>
			</div>
		</form>
		<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/carousel.js"></script>
	</body>

</html>
